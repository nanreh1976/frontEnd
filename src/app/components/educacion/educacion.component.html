<div class="educacion m-3">
  <h1>EDUCACION </h1>
  
  <app-addbutton *ngIf="login" (click)="crearEducacionModal()" ></app-addbutton>
  <br>
  <br>
  <div class="card mb-3" style="max-width: 540px;" *ngFor="let Edu of educacion">
    
    
    <div class="d-flex">
      <div class="col-md-4">
        <img [src]="Edu.fotourl" class="img-fluid rounded-start" alt="imagen1">
      </div>
      <div class="col-md-8">
        <div class="card-body"> 
        <div class="d-flex justify-content-between">
          <h5 class="card-title">{{Edu.titulo}} </h5>
            </div>            
          <p class="card-text">{{Edu.institucion}}</p>
          <!--<p class="card-text">{{Edu.institucionurl}}<a href="{{Edu.institucionurl}}" *ngIf ="Edu.institucionurl"   class="card-text" target="_blank"> Ver certificado</a>-->
          <!--<p class="card-text">{{Edu.institucionurl}}</p>-->
        
          <p class="card-text">{{Edu.fechafin}}</p>
          <a href="{{Edu.institucionurl}}" class="card-text" *ngIf ="Edu.institucionurl"><button type="button" class="btn btn-outline-primary"> Web institucion </button></a>
          
        </div>
        <div *ngIf="login"  >
          <app-editbutton (click)="abrirModal(Edu.ideducacion)" class="me-2"></app-editbutton>   <app-deletebutton (click)="borrarEducacion(Edu.ideducacion)" ></app-deletebutton>
        
        </div>
        <br>
    </div>
  </div>
  </div>
